<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
    <img class="card-img-top center-block product-item" style="width:350px;" src="{{category.imageS}}" alt="{{category.title}}">
    <div class="card-block">
        <h4 class="card-title">{{category.subTitle}}</h4>
        <p class="card-text">{{category.desc}}</p>
        <a class="btn btn-danger" (click)="filterProducts(category)">Browse</a>  
    </div>
    </div>
</div>
